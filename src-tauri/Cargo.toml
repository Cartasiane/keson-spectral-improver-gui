[package]
name = "keson-spectral-improver-gui"
version = "0.1.0"
edition = "2021"
authors = ["keson"]

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri = { version = "1.5", features = [ "api-all", "updater"] }
walkdir = "2.5"
rayon = "1.8"
num_cpus = "1.16"
sha2 = "0.10"
hex = "0.4"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
opt-level = 3
