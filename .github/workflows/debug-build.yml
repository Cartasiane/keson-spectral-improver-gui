name: Debug Build (Windows)

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  debug-windows:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Disable Updater (for debug build)
        run: node -e "const fs = require('fs'); const p = 'src-tauri/tauri.conf.json'; const c = JSON.parse(fs.readFileSync(p, 'utf8')); delete c.plugins?.updater; if (c.plugins && Object.keys(c.plugins).length === 0) delete c.plugins; delete c.bundle?.createUpdaterArtifacts; fs.writeFileSync(p, JSON.stringify(c, null, 2));"

      - name: Build Tauri app (debug)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: npx tauri build --debug

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-debug-build
          path: |
            src-tauri/target/debug/bundle/msi/*.msi
            src-tauri/target/debug/bundle/nsis/*.exe
          retention-days: 7
