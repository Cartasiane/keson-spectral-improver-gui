name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Build whatsmybitrate sidecar
        run: |
          cd vendor/whatsmybitrate
          pip install pyinstaller
          pip install -r requirements.txt
          pyinstaller whatsmybitrate.spec

          # Move to src-tauri/binaries with correct naming
          mkdir -p ../../src-tauri/binaries

          # Determine target triple for sidecar naming
          if [[ "${{ matrix.platform }}" == "macos-14" ]]; then
            TARGET="aarch64-apple-darwin"
          elif [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            TARGET="x86_64-apple-darwin"
          elif [[ "${{ matrix.platform }}" == "ubuntu-22.04" ]]; then
            TARGET="x86_64-unknown-linux-gnu"
          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            TARGET="x86_64-pc-windows-msvc"
          fi

          # Copy with target suffix
          # On Windows, PyInstaller creates .exe
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
             cp dist/whatsmybitrate.exe ../../src-tauri/binaries/whatsmybitrate-$TARGET.exe
          else
             cp dist/whatsmybitrate ../../src-tauri/binaries/whatsmybitrate-$TARGET
          fi
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Keson Spectral Improver ${{ github.ref_name }}"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }} --features with-updater
